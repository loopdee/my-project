<html><head><script>
function corrupt()
{
    let c = document.createElement("canvas");
    document.body.appendChild(c);
    let gl = c.getContext("webgl2");

    let pixels = new Uint8Array(1000000);
    let texture = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, texture);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 2048, 8, 0, gl.RGBA, gl.UNSIGNED_BYTE, pixels);
    gl.generateMipmap(gl.TEXTURE_2D);
    gl.texImage2D(gl.TEXTURE_2D, 1, gl.RGBA, 8, 8, 0, gl.RGBA, gl.UNSIGNED_BYTE, pixels);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_BASE_LEVEL, 2);
    gl.generateMipmap(gl.TEXTURE_2D);
    gl.finish();
}
</script></head>
<body onload=corrupt()>
</body></html>
